conky.config = {
    alignment = 'bottom_left',
    background = false,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'white',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 20,
    gap_y = 60,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_stderr = false,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    own_window_transparent = true,
    double_buffer = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false,
    use_spacer = left,
    pad_percents = 2
}

conky.text = [[
$sysname $kernel
$hr
${color grey}Uptime:$color    $uptime
${color grey}CPU Usage:$color $cpu% ${goto 215} ${cpubar 4}
${color grey}RAM Usage:$color $memperc% ${goto 215} ${membar 4}
${color grey}Processes:$color $processes  ${color grey}Running:$color $running_processes
$hr$if_mpd_playing
${color grey}Title:$color $mpd_title
${color grey}Album:$color $mpd_artist - $mpd_album
${mpd_bar 4} 
${font 'DejaVu Sans Mono:size=6'}$mpd_elapsed/$mpd_length $font
$hr$endif
${color grey}File systems:
 ${color grey}A $color${fs_free /}  ${color grey}D $color${fs_free /mnt/Daten}  ${color grey}W $color${fs_free /mnt/windows} 
${color grey}Networking:
 Up:$color ${upspeed wlp2s0} ${color grey}  ${goto 190} Down:$color ${downspeed wlp2s0}
]]
